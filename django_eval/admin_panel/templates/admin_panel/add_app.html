{% extends "base.html" %}
{% block content %}
<h2>Add Android App</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Add App</button>
</form>
<a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
